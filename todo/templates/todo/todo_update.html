<!DOCTYPE html>
<html>
<head>
    <title>Update ToDo Item</title>
</head>
<body>
    <h1>Update ToDo Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to List</a>
    <form method="post" action="{% url 'todo_delete' item.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <form method="GET" action="{% url 'todo_list' %}">
        <input type="text" name="search" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    
</body>
</html>
